<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <script src="login.js"></script>
    <div class="container">
      <form autocomplete="off" id="form">
        <div class="players">
          <div class="player">
            <h1 id="message">Player1</h1>
            <small id="smallMessage"></small>
            <div class="field">
              <input
                type="text"
                name="NamePlayer1"
                placeholder="Name"
                id="Name"
                autocomplete="off"
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                autocomplete="new-password"
              />
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="container2">
      <form autocomplete="off" id="form">
        <div class="players">
          <div class="player">
            <h1 id="message">Player2</h1>
            <small id="smallMessage"></small>
            <div class="field">
              <input
                type="text"
                name="NamePlayer2"
                placeholder="Name"
                id="Name2"
                autocomplete="off"
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password2"
                autocomplete="new-password"
              />
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
