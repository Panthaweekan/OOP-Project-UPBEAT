<html>
	<head>
		<link rel="stylesheet" href="../dist/flipclock.css">
		<script src="../dist/flipclock.js"></script>
	</head>
	<body>

	<div style="clear:both;padding:20px;"><div class="clock-1"></div></div>

	<div style="clear:both;padding:20px"><div class="clock-2"></div></div>

	<script type="text/javascript">

		const date = new Date;

		date.setSeconds(date.getSeconds() + 10);

		var el1 = document.querySelector('.clock-1');

		var clock1 = new FlipClock(el1, date, {
			face: 'MinuteCounter',
			countdown: false
		});

		var el2 = document.querySelector('.clock-2');

		var clock2 = new FlipClock(el2, date, {
			face: 'MinuteCounter',
			countdown: true
		});
	</script>

	</body>
</html>
